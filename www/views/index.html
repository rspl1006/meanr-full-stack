<!DOCTYPE html>
<html lang="en" ng-app="meanr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Xenon Boostrap Admin Panel" />
        <meta name="author" content="" />

        <title>CarpeNoctem</title>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
        <link href="styles/foundation-icons.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="assets/css/fonts/linecons/css/linecons.css">
        <link rel="stylesheet" href="assets/css/fonts/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/xenon-core.css">
        <link rel="stylesheet" href="assets/css/xenon-forms.css">
        <link rel="stylesheet" href="assets/css/xenon-components.css">
        <link rel="stylesheet" href="assets/css/xenon-skins.css">
        <link rel="stylesheet" href="assets/css/custom.css">
        
        
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script>
            var appHelper = {
                // Vars (paths without trailing slash)
                templatesDir: 'views',
                templatesWWWDir: 'www/views',
                assetsDir: 'assets',
                // Methods
                templatePath: function (view_name)
                {
                    return this.templatesDir + '/' + view_name + '.html';
                },
                templateWWWPath: function (view_name)
                {
                    return this.templatesWWWDir+'/' + view_name + '.html';
                },
                assetPath: function (file_path)
                {
                    return this.assetsDir + '/' + file_path;
                }
            };
        </script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->


    </head>
    <body class="page-body" ng-controller="MainCtrl" ng-class="{'settings-pane-open': layoutOptions.settingsPane.isOpen, 'chat-open': layoutOptions.chat.isOpen, 'login-page': isLoginPage && isMainPage == false, 'login-light': isLightLoginPage && isMainPage == false, 'lockscreen-page': isLockscreenPage && isMainPage == false, 'right-sidebar': layoutOptions.sidebar.isRight, 'boxed-container': layoutOptions.container.isBoxed}" class="ng-cloak" ng-cloak>

        <script type="text/javascript">
            window.user = <%- user %>;
            window.sessionState = {};
        </script>

    <settings-pane></settings-pane>

    <horizontal-menu ng-if="layoutOptions.horizontalMenu.isVisible"></horizontal-menu>

    <div class="page-container" ui-view></div>

    <!-- Remove this code if you want to disable Loading Overlay in the beginning of document loading -->
    <div class="page-loading-overlay">
        <div class="loader-2"></div>
    </div>



    <!-- build:js scripts/modules.js -->
    <script src="bower_components/foundation/js/vendor/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>

    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <!-- endbuild -->


    <!-- Bottom Scripts -->
    <!--<script src="js/angular/angular.min.js"></script>-->
    <script src="scripts/xeon-app/angular-ui/angular-ui-router.min.js"></script>
    <script src="scripts/xeon-app/angular-ui/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="scripts/xeon-app/angular/angular-cookies.min.js"></script>
    <script src="scripts/xeon-app/oc-lazyload/ocLazyLoad.min.js"></script>
    <script src="scripts/xeon-app/angular-fullscreen.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/joinable.js"></script>
    <script src="assets/js/resizeable.js"></script>
    <script src="assets/js/xenon-custom.js"></script>


    <script src="bower_components/socket.io-client/dist/socket.io.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <!-- App -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/factory.js"></script>
    <script src="scripts/services.js"></script>


    <!-- JavaScripts initializations and stuff -->
    <script src="scripts/xeon-app/xenon-custom.js"></script>


    <!-- build:js scripts/scripts.js -->
    <!--<script src="scripts/app.js"></script>-->
    <!--<script src="scripts/routes.js"></script>-->

    <script src="scripts/services/global.js"></script>
    <script src="scripts/services/go.js"></script>

    <!--<script src="scripts/directives.js"></script>-->

    <script src="scripts/controllers/header.js"></script>

    <script src="scripts/controllers/articles/list.js"></script>
    <script src="scripts/controllers/articles/create.js"></script>
    <script src="scripts/controllers/articles/show.js"></script>
    <script src="scripts/controllers/articles/edit.js"></script>

    <script src="scripts/controllers/devices/list.js"></script>
    <script src="scripts/controllers/devices/create.js"></script>
    <script src="scripts/controllers/devices/show.js"></script>
    <script src="scripts/controllers/devices/edit.js"></script>

    <script src="scripts/translations.js"></script>

</body>
</html>
